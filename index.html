<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
<head>

<body id="main">
  <div>
    <h1 id="title"> FreeCodeCamp Survey form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform! </p>
  </div> 
  
  <br>
  
  <div id="form-container">
    <form id="survey-form">
      <label for="name" id="name-label" class="labels">*Name: </label><br>
      <input type="text" id="name" class="inputbox" name="name" placeholder="Enter your name" required><br></br>
      
      <label for="email" id="email-label" class="labels"> *Email: </label><br>
      <input type="email" id="email" class="inputbox" name="email" placeholder="Enter your email" required><br></br>
      
      <label for="age" id="number-label" class="labels"> Age (optional) : </label><br>
      <input type="number" id="number" class="inputbox" name="age" placeholder="Enter your age" min="10" max="100"> <br></br>
      
      <label for="dropdown" id="dropdown" class="labels"> Which option best describes your current role? </label><br>
      <select id="dropdown" name="current-role" class="inputbox">
        <option id="dropdown" selected="selected">Select current role</option>
        <option id="dropdown" value="student">Student</option>
        <option id="dropdown" value="fulltimejob">Full Time Job</option>
        <option id="dropdown" value="fulltimelearner">Full Time Learner</option>
        <option id="dropdown" value="prefernottosay">Prefer not to say </option>
        <option id="dropdown" value="other">Other</option>
      </select><br></br>  
      
      <label for="radio" class="labels"> Would you recommend freeCodeCamp to a friend? </label> <br>
      <input id="radio" type="radio" name="definitely-maybe-notsure" value="definitely">Definitely</input><br>
    <input id="radio" type="radio" name="definitely-maybe-notsure" value="maybe">Maybe</input><br>
  <input id="radio" type="radio" name="definitely-maybe-notsure" value="notsure">Not sure</input><br></br>
  
  
      <label for="checkbox" class="labels"> What would you like to see improved? (Check all that apply) </label><br>
      <input id="checkbox" type="checkbox" name="features" value="front-endprojects">Front-End Projects</input><br>
      <input id="checkbox" type="checkbox" name="features" value="back-endprojects">Back-End Projects</input><br>
      <input id="checkbox" type="checkbox" name="features" value="datavisualization">Data Visualization</input><br>
    <input id="checkbox" type="checkbox" name="features" value="challenges">Challenges</input><br>
    <input id="checkbox" type="checkbox" name="features" value="opensourcecommunity">Open Source Community</input><br>
    <input id="checkbox" type="checkbox" name="features" value="gitterhelprooms">Gitter help rooms</input><br>
    <input id="checkbox" type="checkbox" name="features" value="videos">Videos</input><br>
    <input id="checkbox" type="checkbox" name="features" value="citymeetups">City Meetups</input><br>
    <input id="checkbox" type="checkbox" name="features" value="Wiki">Wiki</input><br>
    <input id="checkbox" type="checkbox" name="features" value="Forum">Forum</input><br>
    <input id="checkbox" type="checkbox" name="features" value="additionalcourses">Additional Courses</input><br></br>

    <label for="comments" id="comments" class="labels"> Any comments or suggestions? </label><br>
    <textarea id="comments" class="inputbox" name="comments" rows="5" placeholder="Enter your comments here..."></textarea><br></br>

    <button type="submit" id="submit">Submit</button><br></br>
     
    </form>  
  </div>  
  
</body>
<!-- partial -->
  
</body>
</html>
